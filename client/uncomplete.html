<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.26.28/dist/sweetalert2.all.min.js"></script>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Todo Activities</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="uncomplete.html">Uncomplete Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="complete.html">Complete Task</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-light my-2 my-sm-0" type="button" onclick="logout()">Logout</button>
            </form>
        </div>
    </nav>
    <!-- /navbar  -->

    <!-- jumbotron -->
    <div class="row">
            <div class="col-md-12">
                <div class="card card-image" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
                    <div class="text-white text-center py-5 px-4 my-5">
                        <div>
                            <h1 class="card-title pt-3 mb-5 font-bold">
                                <strong>Welcome to Todo Activities</strong>
                            </h1>
                            <h5 class="mx-5 mb-5">The key is not to prioritize what's on your schedule, but to schedule your priority
                            </h5>
                            <a class="btn btn-primary btn-rounded" data-toggle="modal" data-target="#addtask">Add Task</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- /jumbotron -->

    <!-- contennt -->
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-3 content-task">
                <h1>weather</h1>
                <div class="card text-white bg-info mb-3 card-weather" style="max-width: 18rem;">
                </div>
            </div>
            <div class="col-md-9 content-task">
                <div class="row tasks">
                    <h1>Task List</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Task Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Due Date</th>
                                <th scope="col">Reminder</th>
                                <th scope="col">action</th>
                            </tr>
                        </thead>
                        <tbody class="b-table">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /content -->

    <!-- modal add  -->
    <div class="modal fade" id="addtask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Task Name:</label>
                            <input type="text" class="form-control" id="taskname">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Due Date:</label>
                            <input type="date" name="d_day" id="duedate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Reminder:
                                <span style="color: gray; text-align: right">optional</span>
                            </label>
                            <input type="date" name="d_day" id="reminder" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="add()">Submit</button>

                </div>
            </div>
        </div>
    </div>
    <!-- / modal addtask -->

    <!-- modal edit -->
    <div class="modal fade" id="updateTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Task Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body modal-update">

                </div>
            </div>
        </div>
    </div>
    <!-- /modal edit -->

    <!-- <script src="./asset/js/index.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./asset/js/uncomplete.js"></script>
</body>

</html>
